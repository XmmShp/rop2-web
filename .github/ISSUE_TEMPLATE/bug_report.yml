name: Bug 反馈
description: 创建一个 Bug 报告以帮助我们改进
title: "[Bug]"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写这份 bug 报告！
  
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 请同时告诉我们，您期望发生什么？
      placeholder: 请详细描述您遇到的问题！
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题
      placeholder: |
        1. 转到 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 发现错误
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: 您在哪些浏览器上遇到了这个问题？
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera

  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出。这些内容会自动格式化为代码格式。
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 补充说明
      description: 添加任何其他相关的上下文信息
